apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: hue-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    #nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
   - hosts:
      - hue.congcu24h.com #domain
     secretName:  test-domain-tls
  rules:
  - host: hue.congcu24h.com #domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hue
            port:
              number: 8888
