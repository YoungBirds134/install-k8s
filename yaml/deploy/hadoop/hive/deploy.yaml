apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf-hive
  namespace: default
data:
  nginx.conf: |
    user nginx;
    worker_processes  1;
    events {
      worker_connections  10240;
    }
    http {
      upstream hive {
        server 192.168.1.11:10000;
      }
      server {
        listen       80;
        server_name  localhost;
        location / {
          #root   /usr/share/nginx/html; #Change this line
          #index  index.html index.htm;
          proxy_pass http://hive;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-hive
  namespace: default
spec:
  selector:
    matchLabels:
      app: nginx-hive
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-hive
    spec:
      containers:
      - name: nginx-hive
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
            - name: nginx-conf-hive
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
      volumes:
      - name: nginx-conf-hive
        configMap:
          name: nginx-conf-hive
          items:
            - key: nginx.conf
              path: nginx.conf

---
apiVersion: v1
kind: Service
metadata:
  name: hive-service
  namespace: default
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 80
  selector:
    app: nginx-hive
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: hive-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    #nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
   - hosts:
      - hive.congcu24h.com #domain
     secretName:  test-domain-tls
  rules:
  - host: hive.congcu24h.com #domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hive-service
            port:
              number: 8080
